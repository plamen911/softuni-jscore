<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text from List</title>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="extractText.js"></script>
</head>
<body>
<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
<button onclick="extractText()">Extract Text</button>
<div id="result"></div>
<script>
    function extractText() {
        let ary = []
        $('#items li').each(function () {
            ary.push($(this).text());
        });
        $('#result').html(ary.join(', '));
    }
</script>
</body>
</html>
