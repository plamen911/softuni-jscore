<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Add / Remove Towns</title>
    <style>
        select, input {
            width: 100px
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>
<button id="btnDelete">Delete</button>
<div><input type="text" id="newItem"/>
    <button id="btnAdd">Add</button>
</div>
<script>
    function attachEvents() {
        let btnAdd = $('#btnAdd');
        let btnDelete = $('#btnDelete');
        let newItem = $('#newItem');
        let towns = $('#towns');

        btnAdd.click((e) => {
           e.preventDefault();
           let item = newItem.val().toString().trim();
           if (item) {
               towns.append($('<option>').text(item));
               newItem.val('');
           }
        });

        btnDelete.click((e) => {
            e.preventDefault();
            let theTowns = towns[0];
            let selectedIndex = theTowns.selectedIndex;
            if (selectedIndex !== -1) {
                theTowns.remove(selectedIndex);
            }
        });
    }
</script>
</body>
</html>
